<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container ">
        <div class="form-container ">
            <h2>Survey Form</h2>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div> 

                <div class="form-group">
                    <label for="rating">Rate your experience:</label>
                    <div id="rating" class="rating">
                        <input type="radio" name="rating" id="star5" value="5">
                        <label for="star5" class="far fa-grin-stars fa-lg"></label>
                        <input type="radio" name="rating" id="star4" value="4">
                        <label for="star4" class="far fa-smile fa-lg"></label>
                        <input type="radio" name="rating" id="star3" value="3">
                        <label for="star3" class="far fa-meh fa-lg"></label>
                        <input type="radio" name="rating" id="star2" value="2">
                        <label for="star2" class="far fa-frown fa-lg"></label>
                        <input type="radio" name="rating" id="star1" value="1">
                        <label for="star1" class="far fa-angry fa-lg"></label>
                    </div>
                </div>

                <p>How would you like to rate us overall?</p>

                <div class="form-group col-md-6">
                    <label for="overallRating">How satisfied are you with us?</label><hr>
                  <div class="col-md-12">
                    <table class="table">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Very Unlikely</th>
                          <th>Unlikely</th>
                          <th>Neutral</th>
                          <th>Likely/th>
                          <th>Very likely</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Purchase</td>
                          <td><input type="radio" name="purchaseRating" value="1"></td>
                          <td><input type="radio" name="purchaseRating" value="2"></td>
                          <td><input type="radio" name="purchaseRating" value="3"></td>
                          <td><input type="radio" name="purchaseRating" value="4"></td>
                          <td><input type="radio" name="purchaseRating" value="5"></td>
                        </tr>
                        <tr>
                          <td>Service</td>
                          <td><input type="radio" name="serviceRating" value="1"></td>
                          <td><input type="radio" name="serviceRating" value="2"></td>
                          <td><input type="radio" name="serviceRating" value="3"></td>
                          <td><input type="radio" name="serviceRating" value="4"></td>
                          <td><input type="radio" name="serviceRating" value="5"></td>
                        </tr>
                        <tr>
                          <td>Company Overall</td>
                          <td><input type="radio" name="companyOverallRating" value="1"></td>
                          <td><input type="radio" name="companyOverallRating" value="2"></td>
                          <td><input type="radio" name="companyOverallRating" value="3"></td>
                          <td><input type="radio" name="companyOverallRating" value="4"></td>
                          <td><input type="radio" name="companyOverallRating" value="5"></td>
                        </tr>
                      </tbody>
                    </table>
                 </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="overallRating">How likely are you to</label><hr>
                    <table class="table">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Very Unlikely</th>
                          <th>Unlikely</th>
                          <th>Neutral</th>
                          <th>Likely</th>
                          <th>Very Likely</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Buy from us again</td>
                          <td><input type="radio" name="purchaseRating" value="1"></td>
                          <td><input type="radio" name="purchaseRating" value="2"></td>
                          <td><input type="radio" name="purchaseRating" value="3"></td>
                          <td><input type="radio" name="purchaseRating" value="4"></td>
                          <td><input type="radio" name="purchaseRating" value="5"></td>
                        </tr>
                        <tr>
                          <td>Recommend our products to others</td>
                          <td><input type="radio" name="serviceRating" value="1"></td>
                          <td><input type="radio" name="serviceRating" value="2"></td>
                          <td><input type="radio" name="serviceRating" value="3"></td>
                          <td><input type="radio" name="serviceRating" value="4"></td>
                          <td><input type="radio" name="serviceRating" value="5"></td>
                        </tr>
                        <tr>
                          <td>Recommend our company to others</td>
                          <td><input type="radio" name="companyOverallRating" value="1"></td>
                          <td><input type="radio" name="companyOverallRating" value="2"></td>
                          <td><input type="radio" name="companyOverallRating" value="3"></td>
                          <td><input type="radio" name="companyOverallRating" value="4"></td>
                          <td><input type="radio" name="companyOverallRating" value="5"></td>
                        </tr>
                      </tbody>
                    </table>
                </div>

                <div class="form-group col-md-6">
                    <label for="suggestions">Suggestions:</label>
                    <textarea class="form-control" id="suggestions" rows="3" placeholder="Enter your suggestions"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
